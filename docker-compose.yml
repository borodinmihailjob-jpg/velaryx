services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6380:6379"

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  ollama-pull:
    image: ollama/ollama:latest
    environment:
      OLLAMA_HOST: http://ollama:11434
      OLLAMA_MODEL: ${OLLAMA_MODEL:-qwen2.5:7b}
    entrypoint: ["/bin/sh", "-lc"]
    command: |
      for i in $(seq 1 60); do
        if ollama list >/dev/null 2>&1; then
          break
        fi
        echo "Waiting for ollama..."
        sleep 2
      done
      ollama pull "$OLLAMA_MODEL"
    depends_on:
      - ollama

  api:
    build:
      context: ./backend
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - ollama
      - ollama-pull

  arq-worker:
    build:
      context: ./backend
    command: python -m arq app.worker.WorkerSettings
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - redis
      - ollama

  bot:
    build:
      context: ./bot
    env_file:
      - .env
    depends_on:
      - api

  miniapp:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0 --port 5173"
    volumes:
      - ./miniapp:/app
      - miniapp_node_modules:/app/node_modules
    env_file:
      - .env
    ports:
      - "5173:5173"
    depends_on:
      - api

volumes:
  pg_data:
  miniapp_node_modules:
  ollama_data:
