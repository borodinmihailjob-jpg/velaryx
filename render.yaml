databases:
  - name: astrobot-postgres
    databaseName: astrobot
    user: astrobot
    plan: basic-256mb

services:
  - type: keyvalue
    name: astrobot-redis
    plan: starter
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere

  - type: web
    name: astrobot-api
    runtime: python
    plan: starter
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    preDeployCommand: alembic upgrade head
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: astrobot-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: astrobot-redis
          property: connectionString
      - key: BOT_TOKEN
        sync: false
      - key: BOT_USERNAME
        sync: false
      - key: PYTHON_VERSION
        value: 3.12.8
      - key: INTERNAL_API_KEY
        sync: false
      - key: MINI_APP_NAME
        value: app
      - key: MINI_APP_PUBLIC_BASE_URL
        sync: false
      - key: REQUIRE_TELEGRAM_INIT_DATA
        value: "true"
      - key: ALLOW_INSECURE_DEV_AUTH
        value: "false"
      - key: TELEGRAM_INIT_DATA_MAX_AGE_SECONDS
        value: "900"
      - key: CORS_ORIGINS_RAW
        sync: false
      - key: ASTROLOGY_PROVIDER
        value: astrologyapi
      - key: ASTROLOGYAPI_BASE_URL
        value: https://json.astrologyapi.com/v1
      - key: ASTROLOGYAPI_USER_ID
        sync: false
      - key: ASTROLOGYAPI_API_KEY
        sync: false
      - key: ASTROLOGYAPI_HOUSE_SYSTEM
        value: placidus
      - key: ASTROLOGYAPI_TIMEOUT_SECONDS
        value: "15"
      - key: TAROT_PROVIDER
        value: tarotapi_dev
      - key: TAROTAPI_BASE_URL
        value: https://tarotapi.dev/api/v1
      - key: TAROTAPI_TIMEOUT_SECONDS
        value: "10"
      - key: TAROT_IMAGE_BASE_URL
        value: https://raw.githubusercontent.com/metabismuth/tarot-json/master/cards
      - key: ENABLE_RESPONSE_LOCALIZATION
        value: "true"
      - key: TRANSLATE_VIA_GOOGLE_FREE
        value: "true"
      - key: TRANSLATION_TIMEOUT_SECONDS
        value: "8"

  - type: worker
    name: astrobot-bot
    runtime: python
    plan: starter
    rootDir: bot
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: BOT_USERNAME
        sync: false
      - key: PYTHON_VERSION
        value: 3.12.8
      - key: INTERNAL_API_KEY
        sync: false
      - key: MINI_APP_NAME
        value: app
      - key: API_HOST
        fromService:
          type: web
          name: astrobot-api
          property: host
      - key: API_PORT
        fromService:
          type: web
          name: astrobot-api
          property: port

  - type: web
    name: astrobot-miniapp
    runtime: static
    rootDir: miniapp
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
      - key: VITE_BOT_USERNAME
        sync: false
      - key: VITE_APP_NAME
        value: app
